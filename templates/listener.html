<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div id="sortable" style="font-family: system-ui;">
    {{ messages }}
</div>
<script>
    var set_delay = 1000,
    callout = function() {
        $.ajax({
            url: "/get_listener",
            success: function(response) {
                $("#sortable").html(response);
            }
        })
        .always(function() {
            setTimeout(callout, set_delay);
        });
    };
    callout();
</script>
