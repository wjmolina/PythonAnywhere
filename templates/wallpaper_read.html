<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: black;
        margin: 30px;
        text-align: center;
      }
      h2 {
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Wallpaper Hits</h2>
    <hr>
    <table class="table table-striped table-dark">
      <tr>
        <th>IP</th>
        <th>Hit Count</th>
        <th>Date (UTC)</th>
        <th>Country</th>
        <th>Region</th>
        <th>City</th>
        <th>ISP</th>
        <th>Google Map</th>
      </tr>
      {% for datum in data: %}  
        <tr>
          <td>{{ datum.ip }}</td>
          <td>{{ datum.count }}</td>
          <td>{{ datum.created_on }}</td>
          <td>{{ datum.country }}</td>
          <td>{{ datum.region }}</td>
          <td>{{ datum.city }}</td>
          <td>{{ datum.isp }}</td>
          <td><a href="{{ datum.map }}">Click</a></td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
