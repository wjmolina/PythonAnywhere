<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Wallpaper Hits</h2>

<table>
  <tr>
    <th>IP</th>
    <th>Date</th>
  </tr>
  {% for datum in data: %}  
    <td>{{ datum.ip }}</td>
    <td>{{ datum.created_on }}</td>
  {% endfor %}
</table>

</body>
</html>
