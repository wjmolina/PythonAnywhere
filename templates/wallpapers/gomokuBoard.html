<style>
    img {
        width: 42.5px;
        height: 42.5px;
    }
    
    .chess-board {
        border-spacing: 0;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
        border-style: dashed;
        border-color: transparent;
    }

    .your-turn {
        border-color: yellow;
    }

    .chess-board td {
        width: 42.5px;
        height: 42.5px;
        text-align: center;
        font-size: 32px;
        line-height: 0;
    }

    .chess-board .light {
        background: #404040;
    }

    .chess-board .dark {
        background: #282828;
    }

    .chess-board .hover {
        background: yellow;
    }

    .progressbar {
        height: 20px;
        position: relative;
        background: #555;
        border-radius: 25px;
        padding: 10px;
        box-shadow: inset 0 -1px 1px rgba(255, 255, 255, 0.3);
        margin-left: auto;
        margin-right: auto;
        width: 41%;
    }

    .progressbar>span {
        display: block;
        height: 100%;
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        background-color: rgb(255, 0, 0);
        background-image: linear-gradient(center bottom,
                rgb(43, 194, 83) 37%,
                rgb(84, 240, 84) 69%);
        box-shadow:
            inset 0 2px 9px rgba(255, 255, 255, 0.3),
            inset 0 -2px 6px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
    }
</style>
